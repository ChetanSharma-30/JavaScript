    // Callback

    // => A callback function is a function passed into another function argument , 
    //   which is then invoked inside the outer function to complete an action.

    function loadScript(src){
        var script = document.createElement("script");
        script.src = src;
        script.onload = function (){
            console.log("Script loaded with src: " + src);   
        }
        document.body.appendChild(script);
    }

    loadScript("https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js")
